<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdoptME - Вхід та Реєстрація</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>
    <div>
      <a href="index.html">
        <img src="images/logo.svg" alt="AdoptME logo" width="120" height="40">
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Головна</a></li>
          <li><a href="adopt.html">Каталог</a></li>
          <li><a href="about.html">Про нас</a></li>
          <li><a href="login.html">Вхід / Реєстрація</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="auth-form">
      <h2>Створіть обліковий запис</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="reg_fullname" class="form-label">Повне ім'я</label>
          <input type="text" id="reg_fullname" name="fullname" class="form-input" required minlength="2" placeholder="Введіть ваше ім'я">
        </div>
        <div class="form-group">
          <label for="reg_email" class="form-label">Електронна пошта</label>
          <input type="email" id="reg_email" name="email" class="form-input" required placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="reg_password" class="form-label">Пароль</label>
          <input type="password" id="reg_password" name="password" class="form-input" required minlength="8" placeholder="Мінімум 8 символів">
        </div>
        <div class="form-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">Я погоджуюсь з умовами використання</label>
        </div>
        <button type="submit" class="button button-primary">Створити обліковий запис</button>
      </form>
      <p>Або зареєструйтеся через <a href="#">Google</a></p>
    </div>

    <hr>

    <div class="auth-form">
      <h2>Увійдіть до AdoptME</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="login_email" class="form-label">Електронна пошта або ім'я користувача</label>
          <input type="text" id="login_email" name="email" class="form-input" required placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="login_password" class="form-label">Пароль</label>
          <input type="password" id="login_password" name="password" class="form-input" required placeholder="Введіть пароль">
        </div>
        <button type="submit" class="button button-primary">Увійти</button>
      </form>
      <p>Ще не маєте облікового запису? <a href="#register">Зареєструватися</a></p>
    </div>
  </main>

  <footer>
    <div>
      <div>
        <h3>Зв'яжіться з нами</h3>
        <p>Київ, Україна</p>
        <p>+38(066)-666-66-66</p>
      </div>
      <div>
        <p>&copy; 2025 AdoptME. Усі права захищені.</p>
      </div>
    </div>
  </footer>

</body>
</html>
